<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rikouboat</title>
  <link rel="stylesheet" href="stylesheet.css">
  <!-- ここでFont Awesomeを読み込んでください -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
  <!-- ここにコードを書いていきましょう -->
  <header>
    <div class="container">
      <div class="header-left">
        <h1>理工ボート部</h1>
      </div>
      <div class="header-right">
        <a class="login">入部はこちら</a>
      </div>
    </div>
  </header>
  <div class="top-wrapper">
    <div class="container">
      <h1>HELLO BOAT</h1>
      <h1>理工ボート部へようこそ！</h1>
      <p>理工ボート部はスポーツに本気で打ち込む最後のチャンスです！</p>
      <p>ほとんどが初心者なので、頑張りしだいで大活躍できます！</p>
      <a href="#" class="btn signup">入部希望はこちら</a>
      <p>and</p>
      <a href="#" class="btn facebook"><span class="fa fa-facebook"></span>Facebook</a>
      <a href="#" class="btn twitter"><span class="fa fa-twitter"></span>Twitter</a>
    </div>
  </div>
  <div class="lesson-wrapper">
    <div class="container">
      <div class="heading">
        <h2>部員紹介</h2>
      </div>
      <div class="lessons">
        <div class="lesson">
          <div class="lesson-icon">
            <img class="lesson-icon" src="https://prog-8.com/images/html/advanced/html.png">
            <p>1年生</p>
          </div>
          <p class="txt-contents">合計7人</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/jQuery.png">
            <p>2年生</p>
          </div>
          <p class="txt-contents">合計13人</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/ruby.png">
            <p>3年生</p>
          </div>
          <p class="txt-contents">合計5人</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/php.png">
            <p>4年生</p>
          </div>
          <p class="txt-contents">合計3人</p>
        </div>
      </div>
    </div>
  </div>
  <div class="message-wrapper">
    <div class="container">
      <div class="heading">
        <h2>さぁ、あなたもボートを漕いでみませんか?</h2>
        <h3>Let's enjoy boat!</h3>
      </div>
      <span class="btn message">さっそく入部する</span>
    </div>
  </div>
  <footer>
    <div class="container">
      <p>より充実した大学生活を！</p>
    </div>
  </footer>

</body>
</html>
